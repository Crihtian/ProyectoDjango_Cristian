<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .delete-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .delete-container h1 {
            margin-bottom: 20px;
        }
        .delete-container p {
            margin-bottom: 20px;
        }
        .delete-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .confirm-button {
            background: #dc3545;
        }
        .confirm-button:hover {
            background: #c82333;
        }
        .cancel-button {
            background: #6c757d;
            margin-left: 10px;
        }
        .cancel-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>¿Estás seguro de que deseas eliminar este post?</h1>
        <p>{{ post.title }}</p>
        <form method="post">
            {% csrf_token %}
            <button class="confirm-button" type="submit">Eliminar</button>
            <a href="{% url 'post_list' %}">
                <button class="cancel-button" type="button">Cancelar</button>
            </a>
        </form>
    </div>
</body>
</html>
